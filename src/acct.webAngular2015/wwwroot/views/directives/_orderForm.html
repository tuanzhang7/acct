<div class="form-horizontal">
    <div class="form-group ">
        <div class="editor-label col-md-2">
            Order Number
        </div>
        <div class="editor-field col-md-4">
            <input type="text" class="form-control" ng-model="order.OrderNumber" ng-required="true"/>
           
            <!--@Html.HiddenFor(model => model.OrderType)-->
        </div>
        <div class="col-md-1">
        </div>
        <div class="editor-label col-md-2">
            Date
        </div>
        <div class="editor-field col-md-3">
            <div date-picker date="order.OrderDate"></div>
        </div>
    </div>

    <div class="form-group ">
        <div class="editor-label col-md-2">
            Customer
        </div>
        <div class="editor-field col-md-4">
            <div class="input-group">
                <select class="form-control" ng-options="option.Id as option.Name for option in customers"
                        ng-model="order.CustomerId" ng-required="true"></select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">+</button>
                </span>

            </div>
        </div>
        <!--<div class="editor-field col-md-4">-->
            <!-- -->
                <!--<input type="text" class="form-control" ng-model="order.Customer.Name" />-->
                <!--&lt;!&ndash;<a ng-href='/customer/{{order.CustomerId}}' ng-bind="order.Customer.Name"></a>&ndash;&gt;-->
        <!--</div>-->
        <div class="col-md-1">
        </div>
        <div class="editor-label col-md-2">
            GST
        </div>
        <div class="editor-field col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="order.GSTRate" ng-required="true" />
                <span class="input-group-addon">%</span>
            </div><!-- /input-group -->
        </div>
    </div>
    <div class="form-group ">
        <div class="editor-label col-md-2">
            Remark
        </div>
        <div class="editor-field col-md-4">
            <textarea class="form-control" rows="4" id="Remark" ng-model="order.Remark" />
        </div>
        <div class="col-md-1">
        </div>
        <div class="editor-label col-md-2">

        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
